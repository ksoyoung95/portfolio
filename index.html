<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>강소영 | Portfolio</title>
    <meta
      name="description"
      content="웹/비주얼 디자이너 강소영의 포트폴리오. 상세페이지, 패키지, SNS, 웹 작업을 정리했습니다."
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <a class="skip" href="#main">본문 바로가기</a>

    <header class="header" id="top">
      <div class="container header__inner">
        <a class="brand" href="#top" aria-label="홈으로">
          <span class="brand__dot" aria-hidden="true"></span>
          <span class="brand__text">Soyoung</span>
        </a>

        <button class="nav-toggle" type="button" aria-label="메뉴 열기" aria-expanded="false">
          <span class="nav-toggle__bar"></span>
          <span class="nav-toggle__bar"></span>
          <span class="nav-toggle__bar"></span>
        </button>

        <nav class="nav" aria-label="주요 메뉴">
          <ul class="nav__list">
            <li><a class="nav__link" href="#home">홈</a></li>
            <li><a class="nav__link" href="#portfolio">포트폴리오</a></li>
            <li class="nav__dropdown">
              <a class="nav__link" href="#about">소개</a>
              <ul class="nav__dropdown-menu">
                <li><a class="nav__sublink" href="#profile">프로필</a></li>
                <li><a class="nav__sublink" href="#activities">경력사항</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main">

      <!-- Portfolio -->
      <section class="section" id="portfolio">
        <div class="container">
          <header class="section__head">
            <h2 class="section__title">포트폴리오</h2>
            <p class="section__desc">썸네일 클릭 → 팝업에서 여러 장 슬라이드로 확인</p>
          </header>

          <div class="filters">
            <button class="pill is-active" type="button" data-filter="all">전체</button>
            <button class="pill" type="button" data-filter="detail">상세페이지</button>
            <button class="pill" type="button" data-filter="package">패키지</button>
            <button class="pill" type="button" data-filter="sns">SNS</button>
            <button class="pill" type="button" data-filter="web">웹</button>
          </div>

          <div class="grid" id="portfolioGrid"></div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <div class="container footer__inner">
        <p class="footer__copy">© <span id="year"></span> Soyoung. All rights reserved.</p>
        <a class="footer__top" href="#main">Top</a>
      </div>
    </footer>

    <!-- Modal -->
    <div class="modal" id="portfolioModal" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="modal__backdrop" data-close="true"></div>

      <div class="modal__panel" role="document">
        <button class="modal__close" type="button" aria-label="닫기" data-close="true">✕</button>

        <!-- Carousel -->
        <div class="carousel">
          <div class="carousel__viewport">
            <div class="carousel__track" id="carouselTrack"></div>
          </div>

          <button class="carousel__nav carousel__prev" id="prevBtn">‹</button>
          <button class="carousel__nav carousel__next" id="nextBtn">›</button>

          <div class="carousel__bottom">
            <div class="carousel__dots" id="carouselDots"></div>
            <div class="carousel__count" id="carouselCount"></div>
          </div>
        </div>

        <!-- Content -->
        <div class="modal__content">

          <div class="modal__top">
            <h3 class="modal__title" id="modalTitle"></h3>
          </div>

          <p class="modal__desc" id="modalDesc"></p>

          <!-- ✅ 태그를 서브 텍스트 아래로 이동 -->
          <div class="modal__tag-row">
            <span class="tag" id="modalTag"></span>
          </div>

          <ul class="modal__meta" id="modalMeta"></ul>

          <div class="modal__links" id="modalLinks"></div>

        </div>
      </div>
    </div>

    <script src="./js/script.js" defer></script>
  </body>
</html>
